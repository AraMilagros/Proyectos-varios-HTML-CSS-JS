<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Summary Component</title>
    <link rel="stylesheet" href="./assets//css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk" rel="stylesheet">
    <script src="https://kit.fontawesome.com/311778db6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="principal">
        <div class="result">
            <h3>Your Result</h3>
            <section class="result-number">
                <span>76</span><br>
                of 100
            </section>
            <section class="description">
                <h2>Great</h2>
                <p>Your scored higher than 65% of the people who have taken these tests.</p>
            </section>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <section class="content-items">
                <p id="reaction" class="summary-item">
                    <label><i class="fa-solid fa-bolt"></i>Reaction</label>
                    <label><span>80 </span>/ 100</label>
                </p>
                <p id ="memory" class="summary-item">
                    <label><i class="fa-solid fa-brain"></i>Memory</label>
                    <label><span>92 </span>/ 100</label>
                </p>
                <p id="verbal" class="summary-item">
                    <label><i class="fa-regular fa-comment"></i>Verbal</label>
                    <label><span>61 </span>/ 100</label>
                </p>
                <p id="visual" class="summary-item">
                    <label><i class="fa-regular fa-eye"></i>Visual</label>
                    <label><span>72 </span>/ 100</label>
                </p>

                <input type="submit" value="Continue" class="btn-continue" />
            </section>
        </div>
    </div>
    
</body>
</html>
